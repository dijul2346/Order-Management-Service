spring.application.name=aerospike3
spring.data.aerospike.hosts=localhost:3000
spring.data.aerospike.namespace=test
spring.docker.compose.enabled=false

# Kafka Bootstrap Server
spring.kafka.bootstrap-servers=localhost:9092


spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.type.mapping=orderEventDTO:com.dijul.demo.event.OrderEvent
spring.kafka.producer.properties.spring.json.type.mapping=orderEventDTO:com.dijul.demo.event.OrderEvent

spring.kafka.consumer.group-id=order-management-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.properties.spring.json.trusted.packages=com.dijul.demo.*

#Actuators
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always